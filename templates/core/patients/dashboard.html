{% extends 'base.html' %}

{% block content %}
<div class="flex h-screen bg-gray-100">
    <!-- Sidebar avec animation -->
    <div class="sidebar w-64 bg-white shadow-lg">
        <!-- Contenu du sidebar -->
        <div class="p-4">
            <h2 class="text-lg font-bold">Menu</h2>
            <ul class="mt-4 space-y-2">
                <li><a href="{% url 'core:dashboard' %}" class="text-gray-600 hover:text-blue-600">Tableau de bord</a></li>
                <li><a href="{% url 'core:appointment_list' %}" class="text-gray-600 hover:text-blue-600">Rendez-vous</a></li>
                <li><a href="{% url 'core:doctor_list' %}" class="text-gray-600 hover:text-blue-600">Consultations</a></li>
                <li><a href="{% url 'core:profile' %}" class="text-gray-600 hover:text-blue-600">Profil</a></li>
                <li><a href="{% url 'logout' %}" class="text-gray-600 hover:text-blue-600">Déconnexion</a></li>
            </ul>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="flex-1 overflow-auto">
        <!-- En-tête avec animation -->
        <div class="animate-on-scroll bg-white shadow-sm p-6">
            <h1 class="text-2xl font-bold text-blue-600">Tableau de bord</h1>
        </div>

        <!-- Cartes statistiques -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
            <!-- Carte 1 -->
            <div class="card bg-white p-6 rounded-lg shadow-lg transform transition-all duration-300 hover:shadow-xl">
                <h3 class="text-lg font-semibold">Prochains rendez-vous</h3>
                <p class="text-3xl font-bold text-blue-600 mt-2">5</p>
            </div>

            <!-- Carte 2 -->
            <div class="card bg-white p-6 rounded-lg shadow-lg transform transition-all duration-300 hover:shadow-xl">
                <h3 class="text-lg font-semibold">Consultations</h3>
                <p class="text-3xl font-bold text-blue-600 mt-2">12</p>
            </div>

            <!-- Carte 3 -->
            <div class="card bg-white p-6 rounded-lg shadow-lg transform transition-all duration-300 hover:shadow-xl">
                <h3 class="text-lg font-semibold">Messages</h3>
                <p class="text-3xl font-bold text-blue-600 mt-2">3</p>
            </div>
        </div>

        <!-- Boutons d'action -->
        <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            <button class="btn-hover bg-white p-4 rounded-lg shadow-md flex items-center justify-center space-x-2 hover:bg-blue-100 transition duration-200">
                <i class="fas fa-calendar-plus"></i>
                <span>Nouveau rendez-vous</span>
            </button>

            <button class="btn-hover bg-white p-4 rounded-lg shadow-md flex items-center justify-center space-x-2 hover:bg-blue-100 transition duration-200">
                <i class="fas fa-stethoscope"></i>
                <span>Nouvelle consultation</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
