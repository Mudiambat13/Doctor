{% extends 'base.html' %}

{% block content %}
<div class="hero bg-primary text-white py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="display-4">Bienvenue sur MediConnect</h1>
                <p class="lead">Votre plateforme de gestion de rendez-vous médicaux en ligne</p>
                <div class="mt-4">
                    {% if not user.is_authenticated %}
                        <a href="{% url 'login' %}" class="btn btn-light btn-lg me-3">Connexion</a>
                        <a href="{% url 'core:register' %}" class="btn btn-outline-light btn-lg">Inscription</a>
                    {% else %}
                        <a href="{% url 'core:dashboard' %}" class="btn btn-light btn-lg">
                            Accéder à mon tableau de bord
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
