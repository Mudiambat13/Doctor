{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6">
            <h1 class="text-2xl font-bold text-white">Profil du Médecin</h1>
        </div>

        <div class="p-6">
            <div class="flex flex-col md:flex-row">
                <!-- Photo de profil -->
                <div class="md:w-1/3 text-center mb-6 md:mb-0">
                    <img src="{{ doctor.user.profile_picture.url|default:'/static/images/default-avatar.png' }}" 
                         alt="Photo de profil" 
                         class="w-48 h-48 rounded-full object-cover mx-auto">
                </div>

                <!-- Informations du médecin -->
                <div class="md:w-2/3 md:pl-8">
                    <h2 class="text-2xl font-bold mb-4">
                        Dr. {{ doctor.user.get_full_name|default:doctor.user.username }}
                    </h2>
                    <p class="text-gray-600 mb-4">{{ doctor.speciality }}</p>
                    
                    {% if user.patient %}
                        <a href="{% url 'core:appointment_create' %}?doctor={{ doctor.pk }}" 
                           class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            Prendre RDV
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
