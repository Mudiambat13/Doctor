{% extends 'base.html' %}

{% block title %}Nouveau Rendez-vous{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-6">
            <h1 class="text-2xl font-bold text-white">Prendre un rendez-vous</h1>
        </div>
        
        <div class="p-6">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Sélection du médecin -->
                <div class="relative">
                    <label for="doctor" class="block text-sm font-medium text-gray-700 mb-1">Médecin</label>
                    {{ form.doctor }}
                </div>

                <!-- Date et heure -->
                <div class="relative">
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date et heure</label>
                    {{ form.date }}
                </div>

                <!-- Motif -->
                <div class="relative">
                    <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">Motif de la consultation</label>
                    {{ form.reason }}
                </div>

                <!-- Boutons -->
                <div class="flex justify-end space-x-4 pt-4">
                    <a href="{% url 'core:appointment_list' %}" 
                       class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Annuler
                    </a>
                    <button type="submit" 
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Confirmer le rendez-vous
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
