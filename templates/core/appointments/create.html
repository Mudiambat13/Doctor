{% extends 'base.html' %}

{% block title %}Nouveau Rendez-vous{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Prendre un rendez-vous</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="doctor" class="form-label">MÃ©decin</label>
                        {{ form.doctor }}
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date et heure</label>
                        {{ form.date }}
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Motif de la consultation</label>
                        {{ form.reason }}
                    </div>
                    <div class="text-end">
                        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary">Confirmer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
