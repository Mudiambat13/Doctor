{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Connexion</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Nom d'utilisateur ou mot de passe incorrect.
                            </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            {{ form.username }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            {{ form.password }}
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="{% url 'password_reset' %}">Mot de passe oubli√© ?</a>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <p>Pas encore de compte ? <a href="{% url 'register' %}">Inscrivez-vous</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
