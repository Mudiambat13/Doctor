{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- En-tête du profil -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-6">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i class="fas fa-user-circle text-white text-5xl"></i>
                </div>
                <div class="ml-4">
                    <h1 class="text-2xl font-bold text-white">{{ user.get_full_name }}</h1>
                    <p class="text-blue-100">Patient</p>
                </div>
            </div>
        </div>

        <!-- Informations du profil -->
        <div class="p-6">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <!-- Informations personnelles -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Informations personnelles</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                            <input type="text" id="first_name" name="first_name" 
                                   value="{{ user.first_name }}"
                                   placeholder="Votre prénom"
                                   title="Entrez votre prénom"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                            <input type="text" id="last_name" name="last_name" 
                                   value="{{ user.last_name }}"
                                   placeholder="Votre nom"
                                   title="Entrez votre nom"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" 
                                   value="{{ user.email }}"
                                   placeholder="votre@email.com"
                                   title="Entrez votre adresse email"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                            <input type="tel" id="phone_number" name="phone_number" 
                                   value="{{ user.patient.phone_number }}"
                                   placeholder="+33 6 12 34 56 78"
                                   title="Entrez votre numéro de téléphone"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Informations médicales -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Informations médicales</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="date_of_birth" class="block text-sm font-medium text-gray-700 mb-1">Date de naissance</label>
                            <input type="date" id="date_of_birth" name="date_of_birth" 
                                   value="{{ user.patient.date_of_birth|date:'Y-m-d' }}"
                                   title="Sélectionnez votre date de naissance"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Genre</label>
                            <select id="gender" name="gender" 
                                    title="Sélectionnez votre genre"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                {% for value, label in form.fields.gender.choices %}
                                    <option value="{{ value }}" {% if user.patient.gender == value %}selected{% endif %}>{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Antécédents médicaux -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Antécédents médicaux</h2>
                    <div>
                        <label for="medical_history" class="block text-sm font-medium text-gray-700 mb-1">Antécédents médicaux</label>
                        <textarea id="medical_history" name="medical_history" 
                                  rows="4"
                                  placeholder="Décrivez vos antécédents médicaux importants"
                                  title="Entrez vos antécédents médicaux"
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ user.patient.medical_history }}</textarea>
                    </div>
                </div>

                <!-- Adresse -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Adresse</h2>
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Adresse complète</label>
                        <textarea id="address" name="address" 
                                  rows="3"
                                  placeholder="Votre adresse complète"
                                  title="Entrez votre adresse"
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ user.patient.address }}</textarea>
                    </div>
                </div>

                <!-- Boutons -->
                <div class="flex justify-end space-x-4">
                    <button type="submit"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Enregistrer les modifications
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
